services:
  - type: web
    name: academic-exchange-backend
    env: node
    buildCommand: cd academic-exchange && npm install
    startCommand: cd academic-exchange && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: academic-exchange-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: academic-exchange-db
    databaseName: academic_exchange
    user: admin
    plan: free # Optional: defaults to free tier for individual accounts
