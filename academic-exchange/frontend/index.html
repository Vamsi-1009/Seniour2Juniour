<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Exchange | Next Gen</title>
    <link rel="stylesheet" href="css/style.css?v=2"> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>

    <div class="background-wrapper">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav>
        <div class="logo">‚ö° Academic Exchange</div>
        <div id="navLinks" style="display:flex; gap:10px;">
            </div>
    </nav>

    <div class="hero">
        <h1>Student Marketplace</h1>
        <p style="color:#ccc; font-size: 1.1rem; margin-top: 10px;">Buy, Sell & Trade Gear on Campus</p>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Find books, drafters, aprons...">
            <input type="text" id="locationFilter" placeholder="City/College" style="width:30%; border-left:1px solid #444;">
            <button onclick="window.detectUserLocation()">üìç</button>
        </div>

        <div class="categories">
            <button class="filter-btn active" onclick="window.filterCategory('all')">All</button>
            <button class="filter-btn" onclick="window.filterCategory('Engineering')">Engineering</button>
            <button class="filter-btn" onclick="window.filterCategory('MBBS')">MBBS</button>
            <button class="filter-btn" onclick="window.filterCategory('Gadgets')">Gadgets</button>
            <button class="filter-btn" onclick="window.filterCategory('Notes')">Notes</button>
        </div>
    </div>

    <div id="listingsGrid" class="grid">
        </div>

    <button onclick="window.openSellModal()" class="floating-btn">
        + Sell Item
    </button>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="window.closeModal('loginModal')">&times;</span>
            <h2 style="margin-bottom:20px;">Welcome Back</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Student Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-primary" style="width:100%;">Login</button>
                <p id="authError" style="color:#ff7675; margin-top:10px; display:none;"></p>
                <p style="margin-top:15px; color:#888; font-size:0.9rem;">
                    New here? <a href="#" id="toggleRegister" style="color:var(--primary);">Create Account</a>
                </p>
            </form>
        </div>
    </div>

    <div id="sellModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="window.closeModal('sellModal')">&times;</span>
            <h2 style="margin-bottom:20px;">Sell Item</h2>
            <form id="sellForm">
                <input type="text" id="itemTitle" placeholder="Title (e.g., Drafter)" required>
                <textarea id="itemDesc" placeholder="Description & Condition" rows="3"></textarea>
                
                <div style="display:flex; gap:10px;">
                    <input type="number" id="itemPrice" placeholder="Price (‚Çπ)" required>
                    <input type="text" id="itemLocation" placeholder="Location" required>
                </div>

                <div style="display:flex; gap:10px;">
                    <select id="itemCategory" onchange="window.updateSubCategories()">
                        <option value="Engineering">Engineering</option>
                        <option value="MBBS">MBBS</option>
                        <option value="Law">Law</option>
                        <option value="Gadgets">Gadgets</option>
                    </select>
                    <select id="itemCondition">
                        <option value="New">New</option>
                        <option value="Used">Used</option>
                    </select>
                </div>

                <div id="subCatContainer">
                    <select id="itemSubCategory"></select> 
                </div>

                <label style="display:block; margin:10px 0 5px; color:#888;">Upload Images</label>
                <input type="file" id="itemImages" multiple accept="image/*">

                <button type="submit" class="btn-primary" style="width:100%; margin-top:15px;">Post Listing</button>
            </form>
        </div>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content large-modal">
            <span class="close-btn" onclick="window.closeModal('detailsModal')">&times;</span>
            
            <div class="detail-container">
                <div class="detail-left">
                    <img id="detailImage" src="" class="main-detail-img">
                    <div id="detailThumbnails" class="thumbs-row"></div>
                </div>

                <div class="detail-right">
                    <h2 id="detailTitle"></h2>
                    <h3 id="detailPrice"></h3>
                    <div class="badges">
                        <span id="detailCategory" class="badge"></span>
                        <span id="detailSub" class="badge secondary"></span>
                    </div>
                    <p id="detailDesc"></p>
                    <p id="detailLoc" class="loc-text">üìç Location</p>
                    
                    <div class="action-row">
                        <button id="detailChatBtn" class="btn-primary flex-grow">Chat with Seller</button>
                        <button id="detailWishlistBtn" class="btn-icon">‚ô•</button>
                    </div>
                </div>
            </div>
            
            <div class="related-section">
                <h4>Similar Items</h4>
                <div id="relatedGrid" class="grid-mini"></div>
            </div>
        </div>
    </div>

    <div id="chatModal" class="modal">
        <div class="modal-content chat-modal">
            <span class="close-btn" onclick="window.closeModal('chatModal')">&times;</span>
            <h3 id="chatTitle">Chat</h3>
            <div id="chatWindow" class="chat-window"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type message...">
                <button onclick="window.sendMessage()" class="btn-primary">Send</button>
            </div>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content large-modal">
            <span class="close-btn" onclick="window.closeModal('adminModal')">&times;</span>
            <h2>Admin Dashboard</h2>
            <div class="stats-grid">
                <div class="stat-box"><h3 id="statUsers">0</h3><p>Users</p></div>
                <div class="stat-box"><h3 id="statListings">0</h3><p>Active</p></div>
                <div class="stat-box"><h3 id="statSold">0</h3><p>Sold</p></div>
            </div>
            <div class="tab-row">
                <button onclick="window.adminShow('users')">Users</button>
                <button onclick="window.adminShow('listings')">Listings</button>
                <button onclick="window.adminShow('sold')">Sold</button>
            </div>
            <div id="adminDynamicContent" class="admin-list"></div>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="window.closeModal('profileModal')">&times;</span>
            <div class="profile-header">
                <img id="profileAvatar" src="" class="avatar">
                <h2 id="profileName">Student</h2>
                <p id="profileEmail">email@test.com</p>
                <button onclick="window.editProfileDetails()" class="btn-text">Edit Name</button>
                <input type="file" id="avatarInput" onchange="window.uploadAvatar()" style="margin-top:10px;">
            </div>
            <h3 style="margin: 20px 0 10px;">My Listings</h3>
            <div id="myListingsGrid" class="my-listings"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
